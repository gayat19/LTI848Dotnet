<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="scriptCollectData.js"></script>
    <link href="style1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmUser" class="alert alert-primary">
        <table>
            <tr>
                <td><label for="txtName">Name</label></td>
                <td>
                    <input type="text" id="txtName"  class="form-control" placeholder="Please enter your name" required />
                </td>
            </tr>
            <tr>
                <td><label for="txtAge">Age</label></td>
                <td> 
                    <input type="number" id="txtAge" min="18" max="56"  class="form-control" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtDOB">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="txtDOB" max="2020-07-15"  class="form-control" />
                </td>
            </tr>
            <tr>
                <td><label for="txtEmail" >Email</label></td>
                <td>
                    <input type="email" id="txtEmail" placeholder="abc@xyz.com"  class="form-control" />
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" id="rdbMale" value="male" name="gender" checked />Male
                    <input type="radio" id="rdbFemale" value="female" name="gender" />Female
                </td>
            </tr>
            <tr>
                <td><label>Graduation</label></td>
                <td>
                    <input type="checkbox" id="chkUG" value="UG" checked />UG
                    <input type="checkbox" id="chkPG" value="PG" />PG
                </td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td>
                    <select id="ddlCity" class="form-control">
                        <option value="Agra">Agra</option>
                        <option value="Bengaluru">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Delhi" selected>Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td>
                    <input list="countryList" value="--select--" id="ddlCountry" class="form-control"/>
                    <datalist id="countryList">
                        <option value="China"/>
                        <option value="USA"/>
                        <option value="UK"/>
                        <option value="India"/>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><input type="submit" onclick="getData()" class="btn btn-success" /></td>
                <td><input type="reset" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
